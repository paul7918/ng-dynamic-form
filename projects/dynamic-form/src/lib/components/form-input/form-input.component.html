<div class="form-input">
    <div class=form-field [ngClass]="{'error': getIsShowError(), 'focus': isFocus}">
        <span class="form-field__label" *ngIf="settings.label">{{settings.label}}</span>
        <input
                [type]="settings.type"
                [formControl]="control"
                [placeholder]="settings.placeholder || ''"
                [attr.inputMode]="settings.inputMode || 'text'"
                (ngModelChange)="onChange($event)"
                (blur)="onBlur()"
                (focus)="isFocus = true"
        >
        <app-form-error *ngIf="getIsShowError()" [control]="control" [errorOutput]="settings.errorOutput"></app-form-error>
    </div>
</div>
